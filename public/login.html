<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="svg-background">
    <svg width="200" height="200" style="top:10%; left:5%;">
      <circle cx="100" cy="100" r="80" fill="#ff99cc" />
    </svg>
    <svg width="150" height="150" style="top:60%; left:70%;">
      <rect width="100" height="100" rx="20" ry="20" fill="#99ccff" />
    </svg>
  </div>
  <form id="loginForm">
    <h2>Welcome Back</h2>
    <input type="email" placeholder="Email" id="email" required />
    <input type="password" placeholder="Password" id="password" required />
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </form>
  <script src="login.js"></script>
</body>
</html>
