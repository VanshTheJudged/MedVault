<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="svg-background">
    <svg width="200" height="200" style="top:10%; left:5%;">
      <circle cx="100" cy="100" r="80" fill="#ff99cc" />
    </svg>
    <svg width="150" height="150" style="top:60%; left:70%;">
      <rect width="100" height="100" rx="20" ry="20" fill="#99ccff" />
    </svg>
  </div>
  <form id="uploadForm" enctype="multipart/form-data">
    <h2>Upload JPG Report</h2>
    <input type="file" id="report" accept=".jpg" required />
    <button type="submit">Upload</button>
    <button onclick="window.location.href='index.html'" type="button">Go to Dashboard</button>
    <button onclick="logout()" type="button">Logout</button>
  </form>
  <script src="upload.js"></script>
</body>
</html>
