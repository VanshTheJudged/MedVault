<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="svg-background">
    <svg width="200" height="200" style="top:10%; left:5%;">
      <circle cx="100" cy="100" r="80" fill="#ff99cc" />
    </svg>
    <svg width="150" height="150" style="top:60%; left:70%;">
      <rect width="100" height="100" rx="20" ry="20" fill="#99ccff" />
    </svg>
  </div>

  <h2>Welcome to Your Report Dashboard</h2>
  <div class="container">
    <button id="downloadPdfBtn">Download All Reports (PDF)</button>
    <button onclick="window.location.href='upload.html'">Upload Report</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="toast">Action completed!</div>

  <script src="home.js"></script>
</body>
</html>
